<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Car showroom</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <div class="logo">
            <img src="/img/car_icon.png" alt="/" class="logo__img" />
            <div class="logo__title">Luxury Cars</div>
          </div>
          <div class="header__right">
            <nav class="nav">
              <ul class="nav_list">
                <li class="nav__item">
                  <a href="#" class="nav_link">Home</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav_link">Model</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav_link">Inventory</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav_link">Contact Us</a>
                </li>
              </ul>
            </nav>
            <div class="header__search">
              <input type="search" class="header__input" placeholder="Search" />
            </div>
          </div>
        </header>
        <div class="content">
          <div class="content__title">BMW</div>
          <img src="/img/pngwing.png.png" alt="bmw" class="content__img" />
        </div>
      </div>
    </div>
  </body>
</html>
